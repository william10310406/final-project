<!-- 繼承基礎模板 base.html -->
{% extends "base.html" %}

<!-- 定義主要內容區塊 -->
{% block content %}
<!-- 使用 Bootstrap 容器，設置上方邊距為 5 個單位 -->
<div class="container mt-5">
    <!-- 使用 Bootstrap 網格系統建立置中的行 -->
    <div class="row justify-content-center">
        <!-- 在中型設備上使用 6 列寬度，在較小螢幕上自動調整 -->
        <div class="col-md-6">
            <!-- 使用 Bootstrap 卡片元件包裝註冊表單 -->
            <div class="card">
                <!-- 卡片標題區域 -->
                <div class="card-header">
                    <h2 class="text-center">註冊</h2>
                </div>
                <!-- 卡片主體區域 -->
                <div class="card-body">
                    <!-- 處理並顯示 Flash 消息（例如：註冊錯誤提示） -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <!-- 根據消息類型（success/danger/warning）顯示對應樣式的提示框 -->
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <!-- 註冊表單：使用 POST 方法提交數據 -->
                    <form method="POST">
                        <!-- 用戶名輸入欄位組 -->
                        <div class="mb-3">
                            <label for="username" class="form-label">用戶名</label>
                            <!-- required 屬性確保用戶必須填寫此欄位 -->
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <!-- 電子郵件輸入欄位組 -->
                        <div class="mb-3">
                            <label for="email" class="form-label">電子郵件</label>
                            <!-- type="email" 提供電子郵件格式驗證 -->
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <!-- 密碼輸入欄位組 -->
                        <div class="mb-3">
                            <label for="password" class="form-label">密碼</label>
                            <!-- type="password" 確保密碼輸入時顯示為點點 -->
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <!-- 確認密碼輸入欄位組 -->
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">確認密碼</label>
                            <!-- 用於確保用戶正確輸入了預期的密碼 -->
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <!-- 提交按鈕區域：使用 Bootstrap 的網格間隔系統 -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">註冊</button>
                        </div>
                    </form>
                    
                    <!-- 登入連結區域 -->
                    <div class="text-center mt-3">
                        <!-- 使用 url_for 生成登入頁面的連結 -->
                        <p>已經有帳號？ <a href="{{ url_for('login') }}">立即登入</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
